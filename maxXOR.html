<script>
    document.getElementById("demo").innerHTML = 10 ^ 15;
    document.getElementById("demo1").innerHTML = 11 ^ 15;
    document.getElementById("demo2").innerHTML = 12 ^ 15;
    document.getElementById("demo3").innerHTML = 13 ^ 15;
    document.getElementById("demo4").innerHTML = 14 ^ 15;
    document.getElementById("demo5").innerHTML = 15 ^ 15;
    function maxXOR(l,r){
        var arr = []
        for(var i=l; i<=r;i++){
            var x = i ^ r
            console.log('Gia tri i:' +i)
            console.log(x)
            arr.push(x)
            
        }
        console.log(arr)
        var max = Math.max(...arr)

    console.log(max);
    return max
    }
    
    var l =579
    var r=909
    maxXOR(l,r)
    </script>
